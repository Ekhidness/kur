<html lang="ru">

</head>
<body>
<div id="overlay" class="overlay"></div>
<div class="app-container">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><h1 class="app-title">Профиль</h1><button id="close-menu-btn" class="close-menu-btn">✕</button></div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html" class="nav-item"><span class="icon">📊</span> Дэшборд</a></li>
                <li><a href="notes.html" class="nav-item"><span class="icon">💡</span> Заметки</a></li>
                <li><a href="reminders.html" class="nav-item"><span class="icon">🔔</span> Напоминания</a></li>
                <li><a href="timer.html" class="nav-item"><span class="icon">⏱️</span> Таймер</a></li>
                <li><a href="calendar.html" class="nav-item"><span class="icon">📅</span> Календарь</a></li>
                <li><a href="tags.html" class="nav-item"><span class="icon">🏷️</span> Ярлыки</a></li>
                <li><a href="files.html" class="nav-item"><span class="icon">📂</span> Файлы</a></li>
                <li><a href="archive.html" class="nav-item"><span class="icon">📦</span> Архив</a></li>
                <li><a href="trash.html" class="nav-item"><span class="icon">🗑️</span> Корзина</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <header class="content-header">
            <button id="mobile-menu-btn" class="mobile-menu-btn">☰</button>
            <div class="search-bar disabled" style="opacity: 0; pointer-events: none;"></div>
            <div class="action-buttons"><a href="profile.html" class="profile-btn">👤</a></div>
        </header>
        <div class="content-area">
            <div class="profile-container">
                <div class="profile-card">
                    <div class="avatar-wrapper">
                        <img src="assets/images/avatar.jpg" alt="Аватар" class="avatar-img">
                        <button class="change-avatar-btn">📷</button>
                    </div>
                    <h2 class="username">User</h2><p class="user-email">user@example.com</p>
                    <div class="user-stats"><div class="stat-item"><span class="count">42</span><span class="label">Заметки</span></div><div class="stat-item"><span class="count">15</span><span class="label">Файлы</span></div></div>
                    <div class="profile-actions"><button class="btn edit-btn">Редактировать профиль</button><button class="btn logout-btn">Выйти из аккаунта</button></div>
                </div>
            </div>
        </div>
    </main>
