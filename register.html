<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Capsulify</title>
    <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>
<main class="login-wrapper">
    <div class="login-card">
        <a href="index.html" class="login-logo">CAPSULIFY</a>
        <p class="login-subtitle">Создание аккаунта</p>
        <form action="dashboard.html">
            <div class="form-group">
                <label class="form-label">Имя пользователя</label>
                <input type="text" class="form-input" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-submit">Зарегистрироваться</button>
        </form>
        <div class="login-footer">Уже есть аккаунт? <a href="login.html" class="login-link">Войти</a></div>
    </div>
</main>
</body>
</html>
