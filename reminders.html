<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напоминания - Capsulify</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/reminders.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
<div id="overlay" class="overlay"></div>
<div class="app-container">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><h1 class="app-title">Capsulify</h1><button id="close-menu-btn" class="close-menu-btn">✕</button></div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html" class="nav-item"><i class="icon">📊</i> Дэшборд</a></li>
                <li><a href="notes.html" class="nav-item"><i class="icon">💡</i> Заметки</a></li>
                <li><a href="reminders.html" class="nav-item active"><i class="icon">🔔</i> Напоминания</a></li>
                <li><a href="timer.html" class="nav-item"><i class="icon">⏱️</i> Таймер</a></li>
                <li><a href="calendar.html" class="nav-item"><i class="icon">📅</i> Календарь</a></li>
                <li><a href="tags.html" class="nav-item"><i class="icon">🏷️</i> Ярлыки</a></li>
                <li><a href="files.html" class="nav-item"><i class="icon">📂</i> Файлы</a></li>
                <li><a href="archive.html" class="nav-item"><i class="icon">📦</i> Архив</a></li>
                <li><a href="trash.html" class="nav-item"><i class="icon">🗑️</i> Корзина</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <header class="content-header">
            <button id="mobile-menu-btn" class="mobile-menu-btn">☰</button>
            <div class="search-bar"><input type="text" placeholder="Найти задачу..." class="search-input"><button class="search-button">🔍</button></div>
            <div class="header-actions"><button id="theme-toggle" class="theme-btn"><i class="icon-sun">☀</i><i class="icon-moon">☾</i></button><a href="profile.html" class="profile-btn">👤</a></div>
        </header>
        <div class="content-area">
            <div class="page-header"><h2 class="page-title">Задачи</h2><button class="btn btn-primary">+ Добавить</button></div>
            <div class="tasks-group">
                <h3 class="group-title danger">Просрочено</h3>
                <article class="card task-card overdue">
                    <input type="checkbox" class="task-check">
                    <div class="task-info"><strong>Отчет</strong><small class="danger-text">Вчера</small></div>
                </article>
            </div>
            <div class="tasks-group">
                <h3 class="group-title">Сегодня</h3>
                <article class="card task-card">
                    <input type="checkbox" class="task-check">
                    <div class="task-info"><strong>Купить молоко</strong><small>18:00</small></div>
                </article>
            </div>
        </div>
    </main>
</div>
</body>
</html>
