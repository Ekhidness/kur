<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Capsulify</title>
    <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>
<main class="login-wrapper">
    <div class="login-card">
        <a href="index.html" class="login-logo">CAPSULIFY</a>
        <p class="login-subtitle">С возвращением!</p>
        <form action="dashboard.html">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-submit">Войти</button>
        </form>
        <div class="login-footer">Нет аккаунта? <a href="register.html" class="login-link">Регистрация</a></div>
    </div>
</main>
</body>
</html>
