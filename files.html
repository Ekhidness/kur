<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файлы - Capsulify</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/files.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><h1 class="app-title">Файлы</h1><button id="close-menu-btn" class="close-menu-btn">✕</button></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html" class="nav-item"><span class="icon">📊</span> Дэшборд</a></li>
                    <li><a href="notes.html" class="nav-item"><span class="icon">💡</span> Заметки</a></li>
                    <li><a href="reminders.html" class="nav-item"><span class="icon">🔔</span> Напоминания</a></li>
                    <li><a href="timer.html" class="nav-item"><span class="icon">⏱️</span> Таймер</a></li>
                    <li><a href="calendar.html" class="nav-item"><span class="icon">📅</span> Календарь</a></li>
                    <li><a href="tags.html" class="nav-item"><span class="icon">🏷️</span> Ярлыки</a></li>
                    <li><a href="files.html" class="nav-item active"><span class="icon">📂</span> Файлы</a></li>
                    <li><a href="archive.html" class="nav-item"><span class="icon">📦</span> Архив</a></li>
                    <li><a href="trash.html" class="nav-item"><span class="icon">🗑️</span> Корзина</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="content-header">
                <button id="mobile-menu-btn" class="mobile-menu-btn">☰</button>
                <div class="search-bar"><input type="text" placeholder="Поиск файлов..." class="search-input"><button class="search-button">🔍</button></div>
                <div class="action-buttons"><button id="theme-toggle" class="theme-btn" aria-label="Сменить тему"><span class="icon-sun">☀</span><span class="icon-moon">☾</span></button><a href="profile.html" class="profile-btn">👤</a></div>
            </header>
            <div class="content-area">
                <div class="storage-widget">
                    <div class="storage-info"><h3>Облачное хранилище</h3><span class="storage-text">Использовано <b>7.5 GB</b> из 10 GB</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 75%;"></div></div>
                    <button class="btn btn-primary upload-btn">☁ Загрузить файл</button>
                </div>
                <div class="files-filters"><button class="filter-pill active">Все</button><button class="filter-pill">Документы</button></div>
                <div class="files-grid">
                    <div class="file-card">
                        <div class="file-preview doc"><span class="file-icon">📄</span></div>
                        <div class="file-details"><h4 class="file-name">ТЗ_Проект.pdf</h4><div class="file-meta"><span>2.4 MB</span> • <span>12 мая</span></div></div>
                        <button class="file-menu">⋮</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
