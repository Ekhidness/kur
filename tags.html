        <nav class="sidebar-nav">
            <ul>

                <li><a href="reminders.html" class="nav-item"><i class="icon">🔔</i> Напоминания</a></li>

                    <div class="tag-stats"><small>12 заметок</small></div>

                    <span class="plus-icon">+</span><span class="add-text">Создать</span>
